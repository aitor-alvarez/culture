{% extends 'base.html' %}
{% load static from staticfiles %}
{% load static  %}
{% block content %}
    <div class="card-panel grey lighten-5 z-depth-1" id="feedback3">
    <h4>Results</h4>

                    <div class="row valign-wrapper">
                        <div class="col s2"><strong>Expert assessment</strong></div>
                        <div class="col s8">
                                <div id="slider-experts"></div>
                        </div>
                    </div>
                     <div class="row valign-wrapper">
                         <div class="col s2"><strong>Your response</strong></div>
                         <div class="col s8">
                                <div id="slider-results"></div>
                        </div>
                    </div>

    </div>

    <script src="{% static '/assets/js/nouislider.min.js' %}"></script>
<script type="text/javascript">
         var slider = document.getElementById('slider-experts');
         var slider2 = document.getElementById('slider-results');
         slider2.setAttribute('disabled', true);
                noUiSlider.create(slider, {
                start: [2.5, 3.5],
                connect: true,
                    step: 0.1,
                 orientation: 'horizontal',
                    behaviour: "fixed",

                   range: {
                     'min': 0,
                     'max': 5
                   },
                   format: wNumb({
                     decimals: 1
                   })
                  });

                noUiSlider.create(slider2, {
                start: [2.2],
                connect: true,
                    step: 0.1,
                 orientation: 'horizontal',


                   range: {
                     'min': 0,
                     'max': 5
                   },
                     pips: {
        mode: 'range',
        density: 20
    },
                   format: wNumb({
                     decimals: 1
                   })
                  });


  </script>

{% endblock %}
